<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Музыкальный профиль</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/website/styles/profile.css" />
  </head>
  <body>
    <div class="app">
      <header class="profile-hero">
        <div class="profile-bg"></div>
        <div class="profile-content">
          <div class="profile-avatar" id="avatarWrapper">
            <img
              id="userAvatar"
              src="https://i.imgur.com/8Km9tLL.png"
              alt="Avatar"
            />
            <div class="avatar-ring"></div>

            <input type="file" id="avatarInput" accept="image/*" hidden />
          </div>
          <div class="profile-info">
            <span class="profile-label">Профиль</span>
            <h1 id="userName">Загрузка...</h1>
            <div class="profile-stats">
              <span id="songCount">0 песен</span>
              <span class="divider">•</span>
              <span id="memberSince">Участник с 2024</span>
            </div>
          </div>
        </div>
      </header>

      <section class="controls">
        <button id="playAllBtn" class="btn-play-all" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z" />
          </svg>
          Играть всё
        </button>
        <button id="openForm" class="btn-add">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Добавить песню
        </button>
      </section>

      <div id="songFormOverlay" class="form-overlay hidden">
        <div class="form-container">
          <div class="form-header">
            <h2>Найти музыку</h2>
            <button id="closeForm" class="btn-close">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>

          <form id="songForm">
            <div class="search-box">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
              <input
                type="text"
                id="query"
                placeholder="Введите название песни или артиста..."
                autocomplete="off"
              />
            </div>
            <button type="submit" class="btn-search">Найти</button>
          </form>

          <div id="searchResults" class="search-results"></div>

          <div id="searchStatus" class="search-status hidden">
            <div class="loader"></div>
            <span>Поиск музыки...</span>
          </div>
        </div>
      </div>

      <section class="playlist-section">
        <div class="section-header">
          <h2>Моя музыка</h2>
          <div class="view-toggle">
            <button class="view-btn active" data-view="list">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
              </svg>
            </button>
            <button class="view-btn" data-view="grid">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg>
            </button>
          </div>
        </div>

        <div id="emptyState" class="empty-state">
          <svg
            width="80"
            height="80"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <polygon points="10 8 16 12 10 16 10 8"></polygon>
          </svg>
          <h3>Начните собирать свою коллекцию</h3>
          <p>Добавьте первую песню, чтобы начать</p>
        </div>

        <div id="loadingState" class="loading-state hidden">
          <div class="loader"></div>
          <span>Загрузка песен...</span>
        </div>

        <ul id="songList" class="song-list list-view"></ul>

        <button id="loadMoreBtn" class="btn-load-more hidden">
          Показать больше
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
      </section>

      <div id="miniPlayer" class="mini-player hidden">
        <div class="player-track-info">
          <img id="playerArtwork" src="" alt="" />
          <div class="player-text">
            <div id="playerTitle">Название</div>
            <div id="playerArtist">Артист</div>
          </div>
        </div>

        <div class="player-controls">
          <button id="playerPlayBtn" class="player-btn-play">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z" />
            </svg>
          </button>
          <div class="player-progress">
            <span id="currentTime">0:00</span>
            <div class="progress-bar">
              <div id="progressFill" class="progress-fill"></div>
            </div>
            <span id="duration">0:00</span>
          </div>
        </div>

        <div class="player-volume">
          <button id="volumeBtn" class="player-btn-volume">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
              <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
              <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
          </button>
          <input
            type="range"
            id="volumeSlider"
            min="0"
            max="100"
            value="70"
            class="volume-slider"
          />
        </div>
      </div>

      <audio id="player"></audio>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="/website/script/profile.js"></script>
  </body>
</html>
